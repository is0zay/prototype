<div>
    <h2>Employee Information Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="formData.name" name="name">
      <br>
      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" [(ngModel)]="formData.idNumber" name="idNumber">
      <br>
      <label for="gender">Gender:</label>
      <select id="gender" [(ngModel)]="formData.gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br>
      <label for="department">Department:</label>
      <input type="text" id="department" [(ngModel)]="formData.department" name="department">
      <br>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="formData.title" name="title">
      <br>
      <label for="salary">Salary:</label>
      <input type="number" id="salary" [(ngModel)]="formData.salary" name="salary">
      <br>
      <button (click)="generatePdf()">Generate PDF</button>
      <br>
      <input type="file" (change)="onFileChange($event)">
    </form>
  </div>
